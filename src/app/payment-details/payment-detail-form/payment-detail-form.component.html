<form novalidate autocomplete="off" #form="ngForm" (submit)="onSubmit(form)">
    <input type="hidden" name="paymentDetailId" [value]="service.formData.paymentDetailId" />
    <div class="form-group">
        <label>NOMBRE DEL DUEÑO DE LA TARJETA</label>
        <input class="form-control form-control-lg" placeholder="Nombre completo" 
        name="cardOwnerName" #cardOwnerName="ngModel" [(ngModel)]="service.formData.cardOwnerName"
        required [class.invalid]="cardOwnerName.invalid && cardOwnerName.touched">
    </div>
    <div class="form-group">
        <label>NÚMERO DE TARJETA</label>
        <input class="form-control form-control-lg" placeholder="Número de tarjeta de 16 dígitos" 
        name="cardNumber" #cardNumber="ngModel" [(ngModel)]="service.formData.cardNumber"
        required maxlength="16" minlength="16" 
        [class.invalid]="cardNumber.invalid && cardNumber.touched">
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label>CÓDIGO DE SEGURIDAD</label>
            <input type="password" class="form-control form-control-lg" placeholder="Código de Seguridad" 
            name="securityCode" #securityCode="ngModel" [(ngModel)]="service.formData.securityCode"
            required maxlength="3" minlength="3"
            [class.invalid]="securityCode.invalid && securityCode.touched">
        </div>
        <div class="form-group col-md-6">
            <label>VÁLIDO HASTA EL</label>
            <input class="form-control form-control-lg" placeholder="MM/YY" 
            name="expirationDate" #expirationDate="ngModel" [(ngModel)]="service.formData.expirationDate"
            required maxlength="5" minlength="5"
            [class.invalid]="expirationDate.invalid && expirationDate.touched">
        </div>
    </div>

    <div class="form-group">
        <button class="btn btn-info btn-lg btn-block" type="submit" [disabled]="form.invalid">ENVIAR</button>
    </div>
</form>
